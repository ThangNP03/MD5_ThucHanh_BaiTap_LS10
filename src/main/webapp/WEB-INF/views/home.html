<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3 th:if="${user.username!=null}" > Xin chào thanh niên <span th:text="${user.username}"></span> đến với web nha em</h3>
<a th:href="@{/session/logout}">Logout</a>
        <h1>shoppping</h1>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="p:${products}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td><a th:href="@{/add/__${p.id}__(action='list')}">Add To Cart</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
